<!DOCTYPE html>
<html>
<head>
    <title>Elemento &lt;title&gt;</title>
    <meta charset='UTF-8'>
</head>
<body>
    <h1>Elemento &lt;h1&gt;</h1>
</body>
</html>

<!-- El nombre que pone en la pestaña del documento es el mismo
     que el título del documento. 
     Por otra parte el encabezado es visible pero no lo es el
     título.

     Ejercicio 5.2
     Si se guarda la página en marcadores aparece el nombre del
     titulo. -->
