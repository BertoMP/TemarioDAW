<!DOCTYPE html>
<html lang="es">
    <head>

        <style>

            #outer a{
                background-color:red;

            /* Valor: 201. Se aplica este background-color. */
            #outer #inner a {

            /* Valor: 104 */
            #outer div ul li a{

            }

    </head>
        <body>

                <div id="inner" class="container">
                    <ul>

                    </ul>

            </div>
