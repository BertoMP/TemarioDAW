<!DOCTYPE html>
<html lang="es">
<head>
   <title>Pruebas display</title>
   <meta charset="utf-8">
<style>
   p {
      border: 2px solid blue;
      border-radius: 5px;
      background-color: cyan;
      box-shadow: 5px 5px 5px grey;
      display: inline;
   }

   em {
      border: 2px dashed red;
      background-color: pink;
      display: block;
   }
</style>
</head>

<body>
   <p>Primer párrafo. Elemento en <em>línea</em></p>
   <p>Segundo párrafo</p>
   <p>Tercer párrafo</p>
</body>
</html>
