<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad 4.1: Elementos en bloque y en línea</title>
</head>
<body>
    <p>Este es el <em>primer</em> <strong>párrafo</strong>.</p>
    <p>Este es el segundo párrafo.</p>

    <em>Este es un texto dentro de un elemento en línea</em>
    <!-- Aparece todo en una misma línea y en cursiva -->

    <em>Este es un texto <p>dentro</p> de un elemento en línea</em>
    <!-- Aparece separado en 3 párrafos por culpa del <p> de en medio -->
</body>
</html>
